{% extends 'base.html' %}

{% block content %}
<hr>
<div style="text-align: center;">
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Name:</label>
        <input name="name" type="text" placeholder="Give your image a name" required/>
        <label>Description:</label>
        <input name="description" type="text" placeholder="Describe your image" required/>
        <br>
        <input name="uploaded_image" type="file" required/>
        <!-- <br> -->
        <button type="submit">Upload Image</button>
    </form>
</div>
<div>
    <hr>
    <table style="border-collapse: collapse; width: 100%; text-align: center;">
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Description</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for image in images %}
            <tr class="seperator">
                <td><a href="/retrieve/{{image.id}}" target="_blank"><img src="http://localhost:5000/retrieve/{{ image.id }}"
                            width="200px" height="150px"></a></td>
                <td><a href="/retrieve/{{image.id}}" target="_blank">{{image.name}}</td>
                <td>{{image.description}}</td>
                <td><button onclick="location.href='/delete/{{image.id}}'">Delete</button></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
